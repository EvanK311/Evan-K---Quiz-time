<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>PokeQuiz</title>
</head>
<body>

    <!-- This is the start game screen -->
    <div class="startGame">
        <h1>Pokemon Trainer Quiz</h1>
        <!-- image goes here -->
        <img src="" alt="">
        <h1>Click to begin!</h1>
        <button id="startGameBtn" class="btn btn-outline-primary">Get Started!</button>
    </div>

    <!-- Shows the total time remaining -->
    <div>
        <h1 class="timeRemaining">Time Left: </h1>
    </div>

    <!-- Shows the questions -->
    <div class="questions">
        <h1 class="questionArea">Question Text</h1>
    </div>

    <!-- Shows the answers -->
    <div class="answers">
        <h1>Select an answer</h1> 
        <!-- I want the answers text to be further away from the buttons -->
        <div class="answer-buttons">
            <button type="button" class="btn btn-outline-primary" id="answerOneBtn">Choice 1</button>
        </div>
        <div class="answer-buttons">
            <button type="button" class="btn btn-outline-primary" id="answerTwoBtn">Choice 2</button>
        </div>
        <div class="answer-buttons">
            <button type="button" class="btn btn-outline-primary" id="answerThreeBtn">Choice 3</button>
        </div>
        <div class="answer-buttons">
            <button type="button" class="btn btn-outline-primary" id="answerFourBtn">Choice 4</button>
        </div>
    </div>

    <!-- Shows the end of the game screen and the high scores area -->
    <div class="endGame">
        <h1>All Done!</h1>
        <div class="score">
            <p2>Enter your name!</p2>
            <form>
                <div>
                    <label for="userName"> Your name</label>
                    <input type="text" id="userName" name="userName">
                    <div>
                        <button type="button" class="btn btn-outline-primary" id="highScoreButton">Save score</button>
                    </div> 
                    <div>
                        <h1>High Scores</h1>
                        <ul style="list-style-type:none" id="high-score-list">
                        </ul>
                    </div>
                </div>
            </form>
        </div>
    </div> 
            
<script src="script.js"></script>
</body>
</html>
