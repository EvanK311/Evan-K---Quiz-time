<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

<body>

    <div class="container">
        <row class="row-md-3">
            <h1>Quiz Title!</h1>
        </row>
        <row class="row-md-3">
            <col class="col">
            <h2 style="text-align:center">Question #</h2>
            </col>
        </row>
        <row class= "row=row-md-3 d-flex justify-content-center">

            <p ID="quiztions">""</p>
        </col>
        </row>
        
        <row class="row-md-4 d-flex justify-content-center">
            <col class="col-md-3 d-flex justify-content-left">
            <div class="cards">
                <h3>Choice 1</h3>
                <div class="cardBox">
                </div>
                <button id="Answer A">A</button>
           
            </col>
            <col class="col-md-3 d-flex justify-content-left">
            <div class="cards">
                <h3>Choice 2</h3>
                <div class="cardBox">
                </div>
                <button id="Answer B">B</button>

            <col class="col-md-3 d-flex justify-content-right">

                <h3>Choice 3</h3>
                <div class="cardBox">
                </div>
                <button id="Answer C">C</button>
            </col>
            <col class="col-md-3 d-flex justify-content-right">
            <div class="cards">
                <h3>Choice 4</h3>
                <div class="cardBox">
                </div>
                <button id="Answer D">D</button>
            </col>
        </row>
    </div>
